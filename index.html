<!DOCTYPE html>
<html>
<head>
  <title>Score Card UI Design</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="box">
              <div class="score">
                <h1>3 - 1</h1>
              </div>
              <div class="teamBox team1 text-center">
                <div class="teamLogo"><img src="arsenal fc.jpg" class="img-responsive">
                </div>
                <div class="teamStatus"><h2>Arsenal FC<span>(Win)</span></h2></div>
                <div class="goal">
                  <ul>
                    <li>Sead Kolasinac (49')</li>
                    <li>Alexis Sanchez (67')</li>
                    <li>Hector Bellerin (81')</li>
                  </ul>
                </div>
              </div>
              <div class="teamBox team2 text-center">
                <div class="teamLogo"><img src="logo-fc-koln.png" class="img-responsive">
                </div>
                <div class="teamStatus"><h2>FC Köln<span>(Loss)</span></h2></div>
                <div class="goal">
                  <ul>
                    <li>Jhon Córdoba (9')</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
